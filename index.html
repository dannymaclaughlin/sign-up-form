<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="main-container">
        <div class="right-container">
            <div class="header">
                <h1>
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                    <br>
                    Sign up <i>now</i> to get started.
                    <br>
                    <br>
                    You <i>know</i> you want to.
                </h1>
            </div>

            <div class="form">
                <div class="form-header">
                    <h1>
                        Let's do this!
                    </h1>     
                </div>
                <br>
                <div class="label-input-group">
                    <div class="label-input-pair">
                        <label for="firstname">FIRST NAME</label>
                        <input type="text" id="firstname" name="firstname">   
                    </div>
                    <div class="label-input-pair">
                        <label for="lastname">LAST NAME</label>
                        <input type="text" id="lastname" name="lastname">   
                    </div>
                    <div class="label-input-pair">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">    
                    </div>
                    <div class="label-input-pair">
                        <label for="pnumber">PHONE NUMBER</label>
                        <input type="tel" id="pnumber" name="pnumber">
                    </div>
                    <div class="label-input-pair">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" invalid>
                    </div>
                    <div class="label-input-pair">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" name="confirm-password" invalid>
                    </div>    
                </div>
                
            </div>

            <div class="main-footer">
                <input type="button" value="Create Account">

                <p>Already have an account? <a href="url">Log in</a></p>
            </div>
 
        </div>
        
        <div class="image left-container">
            <div class="logo-overlay"></div>
        </div>
    </div>    
</body>
</html>
